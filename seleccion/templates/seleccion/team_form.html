{% extends "home/index.html" %}
{% load static %}

{% block my_blog_title %}
Course
{% endblock %}

{% block my_blog_header %}
<header class="masthead" style="background-image: url('../../static/home/assets/img/mundial_2022.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-15 col-lg-16 col-xl-14">
                <div class="site-heading">
                    <h2>Formulario para guardar/editar seleccion</h2>
                    <span class="subheading">Qatar 2022</span>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}

{% block my_blog_content %}
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary" value="Guardar seleccion" />
        </form>
    </div>
    <!-- Divider-->
    <hr class="my-4" />
{% endblock %}
